<body>
  <div class="container">
    <header>
      <h1>View Survey</h1>
      <form class="view-survey">
        <ul style="list-style-type:none;">
          <li>Enter Survey ID: <input type="text" name="surveyId" placeholder="Survey ID" />
            <input type="submit" value="submit" name="submit" /></li>
          <br>
          <li>Survey Administrator: <input type="text" name="surveyAdminId" placeholder="User ID" />
            <input type="text" name="surveyAdminName" /></li>
          <br>
          <ul>
            <li>Viewing Question Number <input type="text" name="questionNumber" value="1" /> of <input type="text" name="questionTotal" placeholder="Total #"/></li>
            <li>Question ID: <input type="text" name="questionId" placeholder="Question ID" /> Text: <input type="text" name="questionText" /></li>
              <ol>
                <li>Option ID: <input type="text" name="option1Id" /> Text: <input type="text" name="option1Text" /></li>
                <li>Option ID: <input type="text" name="option2Id" /> Text: <input type="text" name="option2Text" /></li>
                <li>Option ID: <input type="text" name="option3Id" /> Text: <input type="text" name="option3Text" /></li>
                <li>Option ID: <input type="text" name="option4Id" /> Text: <input type="text" name="option4Text" /></li>
              </ol>
          </ul>
        </ul>
      </form>
    </header>
   </div>
</body>
